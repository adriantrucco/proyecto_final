    <link rel="stylesheet" href="../css/style.css">
    <title>Estudio Teatro/formulario de inscripcion</title>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-md">
        <a class="navbar-brand" href="./index.html">Inicio</a>

    <h1>"FORMULARIO DE INSCRIPCIÓN"</h1>
        <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre:">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email@</label>
          <input type="email" class="form-control" id="inputEmail4">
          <div class="col-md-2">
            <label for="inputEmail4" class="form-label">Edad</label>
            <input type="edad" class="form-control" id="">
        </div>
        <div class="col-md-5">
          <label for="telefono" class="form-label">telefono</label>
          <input type="telefono" class="form-control" id="">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección y N°</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="EJ:Córdoba 1234">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="San Francisco">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Provincia...</option>
            <option>Córdoba</option>
            <option>Catamarca</option>
            <option>Jujuy</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>
      </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
